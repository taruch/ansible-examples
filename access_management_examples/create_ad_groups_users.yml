---
- name: Update Users and Groups for access management testing
  hosts: "{{ _hosts | default('os_windows') }}"
  gather_facts: true

  tasks:
    - name: Create some groups
      when: ansible_facts['os_product_type'] == 'domain_controller'
      microsoft.ad.group:
        name: "{{ item.name }}"
        scope: global
      loop:
        - name: "OrgA_Admins"
        - name: "OrgB_Admins"
        - name: "Central_Inventory_Admins"
        - name: "OrgA_Users"
        - name: "OrgB_Users"
        - name: "Central_Inventory_Users"
        - name: "ansible_admins"
      retries: 5
      delay: 10

    - name: Create some users
      when: ansible_facts['os_product_type'] == 'domain_controller'
      microsoft.ad.user:
        name: "{{ item.name }}"
        groups:
          set:
            - "{{ item.group }}"
        password: 'Ansible!2345!'
        update_password: on_create
      loop:
        - name: "OrgA_Admin"
          group: "OrgA_Admins"
        - name: "OrgB_Admin"
          group: "OrgB_Admins"
        - name: "OrgA_User"
          group: "OrgA_Users"
        - name: "OrgB_User"
          group: "OrgB_Users"
        - name: "superuser"
          group: "ansible_admins"
      retries: 5
      delay: 10

...
