    organization: "Default"
    project: "Ansible Examples"
    inventory: "Demo Inventory"
    playbook: "workflow_failure_pattern/failure_rescue_init.yml"
    scm_branch: ""
    forks: 0
    limit: "aws_rhel*"
    verbosity: 3
    job_type: "run"
    job_slice_count: 1
    use_fact_cache: false
    credentials:
