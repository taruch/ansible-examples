controller_workflows:
  - name: "FAILURE_TESTING / Recovery Example Workflow"
    description: !unsafe ''
    organization: "Default"
    simplified_workflow_nodes:
      - identifier: "Recovery"
        workflow_job_template: "FAILURE_TESTING / Recovery Example Workflow"
        unified_job_template: "FAILURE_TESTING / Recovery Track"
        limit: ""
        organization: "Default"
        all_parents_must_converge: "False"
      - identifier: "Successful Endpoints"
        workflow_job_template: "FAILURE_TESTING / Recovery Example Workflow"
        unified_job_template: "FAILURE_TESTING / Success Track"
        limit: ""
        organization: "Default"
        all_parents_must_converge: "False"
      - identifier: "Setup Scenario"
        workflow_job_template: "FAILURE_TESTING / Recovery Example Workflow"
        unified_job_template: "FAILURE_TESTING / Initial Job"
        limit: ""
        organization: "Default"
        all_parents_must_converge: "False"
        always_nodes:
          - "Recovery"
          - "Successful Endpoints"
    ask_variables_on_launch: "False"
    allow_simultaneous: "False"
    scm_branch: ""
    limit: ""
    ask_limit_on_launch: false
    ask_inventory_on_launch: false
    webhook_service: ""
    extra_vars: ""
    survey_enabled: false