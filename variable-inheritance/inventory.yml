---
# This is an Ansible inventory file that defines groups and hosts.
all: # keys must be unique, i.e. only one 'hosts' per group
  hosts:
    general-1:
      ansible_host: ec2-3-133-151-57.us-east-2.compute.amazonaws.com
      ansible_user: ec2-user
      host_type: "common"
    acc-1:
      ansible_host: ec2-3-147-27-184.us-east-2.compute.amazonaws.com
      ansible_user: ec2-user
      host_type: ""
    datadomain-1:
      ansible_host: ec2-3-133-151-57.us-east-2.compute.amazonaws.com
      ansible_user: ec2-user
      host_type: datadomain
    epcotodb-1:
      ansible_host: ec2-18-224-57-53.us-east-2.compute.amazonaws.com
      ansible_user: ec2-user
      host_type: epcot-odb
  vars:
    common_ssh_key: "ssh-rsa  common"
    ssh_key: "{{ common_ssh_key }}"
    epcot_cluster_pubkey: "ssh-rsa  epcot-odb-cluster"

  children:
    acc:
      hosts:
        acc-1:
        datadomain-1:
      vars:
        group_ssh_key: "ssh-rsa  acc-group"
        ssh_key: "{{ group_ssh_key }}"
    epcot:
      hosts:
        epcotodb-1 # same host as above, additional group membership
      vars:
        group_ssh_key: "ssh-rsa  epcot-group"
        ssh_key: "{{ group_ssh_key }}"
    type_datadomain:
      hosts:
        datadomain-1: # same host as above, additional group membership
      vars:
        ansible_group_priority: 10
        ssh_keys:
          - "{{ common_ssh_key | default(omit) }}"
          - "{{ group_ssh_key | default(omit) }}"
    type_epcotodb:
      hosts:
        epcotodb-1: # same host as above, additional group membership
      vars:
        ansible_group_priority: 10
        ssh_keys:
          - "{{ common_ssh_key | default(omit) }}"
          - "{{ epcot_cluster_pubkey }}"